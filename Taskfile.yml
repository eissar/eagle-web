# https://taskfile.dev

version: '3'

vars:
  GREETING: Hello, World!
  SHELL: '{{if eq .OS "Windows_NT"}}powershell{{end}}'

tasks:
  build:
    cmds:
      - 'echo "building version $(git describe --tags --abbrev=0)"'
      - 'go build -ldflags="-s -w -X=main.VERSION=$(git describe --tags --abbrev=0)" {{.CLI_ARGS}}'
      - 'upx eagle-web.exe'
      # -  upx --brute eagle-web.exe
  dev:
    cmds:
      - '{{.SHELL}} rm -r ./eagle-web.exe'
      - 'go build {{.CLI_ARGS}}'
      - 'upx eagle-web.exe'
  default:
    cmds:
      - echo "{{.GREETING}}"
    silent: true
